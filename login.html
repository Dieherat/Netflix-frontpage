<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Sign In</h2>
        <form onsubmit="return loginUser()">
            <input type="email" id="email" placeholder="Email or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a><br>
            <a href="#">New to Netflix? Sign up now</a>
        </div>
    </div>

    <script>
        function loginUser() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Simple validation (Replace this with backend authentication)
            if (email === "hardship627722@gmail.com" && password === "password") {
                alert("Login Successful!");
                window.location.href = "profiles.html"; // Redirect to profiles page
                return false; // Prevent form submission
            } else {
                alert("Invalid email or password!");
                return false;
            }
        }
    </script>
</body>
</html>
